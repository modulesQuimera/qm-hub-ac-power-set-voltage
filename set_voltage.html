<script type="text/javascript">
    RED.nodes.registerType('set_voltage',{
        category: 'AC Power Module',
        color: '#FA8072',
        defaults: {
            name:{ 
                value: ""
            },
            mapeamento:{ 
                value:"", 
                type: "mapping-voltage"
            },
            phase_selector:{ 
                value:""
            },
            tesion_value:{
                value:""
            }
        },
        inputs:1,
        outputs:1,
        icon: "./icons/Set_Voltage.svg",
        label: function() { return this.name || "Set Voltage" },
        paletteLabel: "Set Voltage",
        oneditprepare: function() {
            var ports = []
            var self = this

            $.getJSON('getMapeamentoACPower',function(data) {
                ports = data  
                var portType = "custom";
                for (var i in ports) {
                    if (self.phase_selector == ports[i].value) {
                        portType = self.phase_selector;
                        console.log(ports[i].label)
                    }
                }
                $("#node-config-input-port").typedInput({
                    default: self.phase_selector,
                    types:ports
                });
            })
            $("#node-input-mapeamento").val($("#node-input-mapeamento option:first").val());
        },
        oneditresize: function() {
            if(!$("#red-ui-header-button-deploy").hasClass("disabled")){
                $("#node-dialog-ok").click()
                $("#red-ui-header-button-deploy").click()
                $("#red-ui-deploy-dialog-confirm-deploy-deploy").click()
            }
        },
        oneditsave: function() {
            var mytype = $("#node-config-input-port").typedInput('type');

            console.log(mytype)

            $("#node-config-input-port").typedInput('value', mytype);
            this.channel = $("#node-config-input-port").typedInput('value');
        }
    });

</script>
