<script type="text/javascript">
    RED.nodes.registerType('set_voltage',{
        category: 'AC Power Module',
        color: '#FA8072',
        defaults: {
            name:{ 
                value: ""
            },
            mapeamento:{ 
                value:"", 
                type: "mapping-voltage"
            },
            phase_selector:{ 
                value:""
            },
            tesion_value:{
                value:""
            },
        },
        inputs:1,
        outputs:1,
        icon: "AC_Power.svg",
        label: function() { return this.name? "Set Voltage - " + this.name: "Set Voltage" },
        paletteLabel: "Set Voltage",
        oneditprepare: function() {
            var ports = []
            var self = this
            var config_mapeamento = RED.nodes.node(this.mapeamento)
            // console.log(config_mapeamento)
            if(config_mapeamento){
                ports = [
                    {value:config_mapeamento.valuePort1, label: "VA - " + config_mapeamento.labelPort1, hasValue:false},
                    {value:config_mapeamento.valuePort2, label: "VB - " + config_mapeamento.labelPort2, hasValue:false},
                    {value:config_mapeamento.valuePort3, label: "VC - " + config_mapeamento.labelPort3, hasValue:false},
                    {value:config_mapeamento.valuePort4, label: "IABC - " + config_mapeamento.labelPort4, hasValue:false},
                ];
                for (var i in ports) {
                    if (self.phase_selector == ports[i].value) {
                        portType = self.phase_selector;
                        console.log(ports[i].label)
                    }
                }
                $("#node-config-input-port").typedInput({
                    default: self.phase_selector,
                    types:ports
                });
            }
            else{
                ports = [
                    {label: "VA - ", value:"A",  hasValue:false},
                    {label: "VB - ", value:"B" , hasValue:false},
                    {label: "VC - ",value:"C", hasValue:false},
                    {label: "IABC - ", value:"*" , hasValue:false},
                ];
                for (var i in ports) {
                    if (self.phase_selector == ports[i].value) {
                        portType = self.phase_selector;
                        console.log(ports[i].label)
                    }
                }
                $("#node-config-input-port").typedInput({
                    default: self.phase_selector,
                    types:ports
                });
            }
        },
        oneditresize: function() {
            if(!$("#red-ui-header-button-deploy").hasClass("disabled")){
                $("#node-dialog-ok").click()
                $("#red-ui-header-button-deploy").click()
                $("#red-ui-deploy-dialog-confirm-deploy-deploy").click()
            }
        },
        oneditsave: function() {
            var mytype = $("#node-config-input-port").typedInput('type');

            $("#node-config-input-port").typedInput('value', mytype);
            this.phase_selector = $("#node-config-input-port").typedInput('value');
        }
    });

</script>
