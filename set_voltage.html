<script type="text/javascript">
    RED.nodes.registerType('set_voltage',{
        category: 'AC Power Module',
        color: '#D2691E',
        defaults: {
            name:{ value: "" },
            message_send:{ value:"" },
            mapeamento:{ value:"", type: "mapeamento" },
            channel:{ value:""},
        },
        inputs:1,
        outputs:1,
        icon: "font-awesome/fa-bars",
        label: function() { return this.name || "set_voltage" },
        paletteLabel: "set_voltage",
        oneditprepare: function() {
            var ports = []
            var self = this

            $.getJSON('getMapeamentoACPower',function(data) {
                ports = data  
                var portType = "custom";
                for (var i in ports) {
                    if (self.channel == ports[i].value) {
                        portType = self.channel;
                        console.log(ports[i].label)
                    }
                }
                $("#node-config-input-port").typedInput({
                    default: self.channel,
                    types:ports
                });
            })
            $("#node-input-mapeamento").val($("#node-input-mapeamento option:first").val());
        },
        oneditsave: function() {
            var mytype = $("#node-config-input-port").typedInput('type');

            console.log(mytype)

            $("#node-config-input-port").typedInput('value', mytype);
            this.channel = $("#node-config-input-port").typedInput('value');
        }
    });

</script>

<script type="text/html" data-template-name="set_voltage">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <br>
    <div class="form-row">
        <label for="node-input-channel"><i class="fa fa-bars" aria-hidden="true"></i></i> Channel</label>
        <input type="text" id="node-config-input-port" style="width:64%">
        <div style="width:20px; margin-left:420px; margin-top:-34px">
            <input type="text" id="node-input-mapeamento" placeholder="mapeamento">
        </div>
    </div>
</script>

<script type="text/html" data-help-name="set_voltage">
    <p>Working on it...</p>
</script>
