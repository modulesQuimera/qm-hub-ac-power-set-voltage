            var self = this;
            self.controle = self.qtdSetVoltage;

            for (var i = 1; i <= self.controle; i++) {
                $(".setVoltage" + i).show();
            }
            if (!self.controle || self.controle < 0) {
                self.controle = 0;
            }
            $("#addSetVoltage").click(function () {
                self.controle = self.controle + 1 <= 24 ? self.controle + 1 : 24;

                $(".setVoltage" + self.controle).show();
                console.log(self.controle);
            });
            $("#remSetVoltage").click(function () {
                $(".setVoltage" + self.controle).hide();
                self.controle = self.controle - 1 >= 0 ? self.controle - 1 : 0;
                console.log(self.controle);
            });

            var ports = []
            var config_mapeamento = RED.nodes.node(this.mapeamento)
            if (config_mapeamento) {

                    { value: config_mapeamento.valuePort4, label: "IABC - " + config_mapeamento.labelPort4, hasValue: false },
                ];


            }
            else {

                    { label: "VA - ", value: "A", hasValue: false },
                    { label: "VB - ", value: "B", hasValue: false },
                    { label: "VC - ", value: "C", hasValue: false },
                    { label: "IABC - ", value: "*", hasValue: false },
